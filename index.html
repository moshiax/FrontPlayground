<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>FrontPlayground</title>
	<link rel="icon" href="https://moshiax.github.io/FrontPlayground/icon.png" type="image/png" />
	<style>
html, body {
	margin: 0;
	height: 100%;
	font-family: monospace;
	background: #0f1116;
	color: #e0e0e0;
	overflow: hidden;
}

#mainContainer {
	display: flex;
	height: 100%;
	width: 100%;
}

#editorPane, #previewPane {
	flex: 1 1 50%;
	display: flex;
	flex-direction: column;
	padding: 12px;
	box-sizing: border-box;
	overflow: hidden;
}

#editorPane {
	position: relative;
	background: #13151c;
	border-right: 1px solid #222;
	border-radius: 8px 0 0 8px;
}

#editorPane label {
	position: absolute;
	top: 10px;
	left: 10px;
	color: #ccc;
	font-size: 13px;
	display: flex;
	align-items: center;
	cursor: pointer;
	user-select: none;
	gap: 8px;
}

.checkmark {
	width: 18px;
	height: 18px;
	background-color: #1e2028;
	border: 2px solid #4caf50;
	border-radius: 4px;
	transition: background-color 0.3s, border-color 0.3s;
}

#isolateCheckbox {
	display: none;
}

#isolateCheckbox:checked + .checkmark {
	background-color: #4caf50;
	border-color: #4caf50;
}

.checkmark::after {
	content: "";
	display: none;
}

#isolateCheckbox:checked + .checkmark::after {
	display: block;
	position: relative;
	left: 5px;
	top: 1px;
	width: 5px;
	height: 10px;
	border: solid #121212;
	border-width: 0 2px 2px 0;
	transform: rotate(45deg);
}

.info-icon {
	cursor: help;
	font-style: normal;
	opacity: 0.7;
}

#codeInput {
	flex: 1;
	width: 100%;
	padding: 40px 10px 50px;
	box-sizing: border-box;
	resize: none;
	background: #1a1c25;
	color: #e0e0e0;
	border: 1px solid #333;
	border-radius: 6px;
	font-size: 14px;
	outline: none;
	line-height: 1.4;
	transition: border-color 0.2s ease;
}

#codeInput:focus {
	border-color: #4caf50;
}

#renderBtn {
	position: absolute;
	bottom: 10px;
	right: 10px;
	background: linear-gradient(135deg, #4caf50, #3a9f40);
	border: none;
	color: #121212;
	font-weight: bold;
	padding: 10px 20px;
	border-radius: 6px;
	cursor: pointer;
	transition: transform 0.15s ease, box-shadow 0.15s ease;
}

#renderBtn:hover {
	transform: translateY(-2px);
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

#console {
	margin-top: 10px;
	height: 150px;
	overflow-y: auto;
	background: #14161e;
	padding: 10px;
	border-radius: 6px;
	border: 1px solid #4caf50;
	font-size: 13px;
	white-space: pre-wrap;
}

.log-error { color: #f44336; font-weight: bold; }
.log-warn  { color: #ff9800; font-weight: bold; }
.log-info  { color: #2196f3; }
.log-debug { color: #9e9e9e; font-style: italic; }
.log-normal{ color: #e0e0e0; }

#previewPane {
	background: #101218;
	border-radius: 0 8px 8px 0;
}

#previewPane iframe {
	flex: 1;
	width: 100%;
	border: none;
	background: #121212;
	border-radius: 6px;
}

*::-webkit-scrollbar {
	width: 10px;
	height: 10px;
}

*::-webkit-scrollbar-track {
	background: #1a1c25;
	border-radius: 6px;
}

*::-webkit-scrollbar-thumb {
	background-color: #4caf50;
	border-radius: 6px;
	border: 2px solid #1a1c25;
}

* {
	scrollbar-width: thin;
	scrollbar-color: #4caf50 #1a1c25;
}
	</style>
</head>
<body>

<div id="mainContainer">
	<div id="editorPane" class="pane">
		<label for="isolateCheckbox">
			<input type="checkbox" id="isolateCheckbox" />
			<span class="checkmark"></span>
			Isolate iframe
			<span title="Disables iframe access to localStorage, cookies, and other first-party data." class="info-icon">ðŸ›ˆ</span>
		</label>

		<textarea id="codeInput" placeholder="Type HTML/CSS/JS here..." spellcheck="false"></textarea>

		<button id="renderBtn">Render</button>

		<div id="console"></div>
	</div>

	<div id="previewPane" class="pane">
		<iframe id="previewFrame" sandbox="allow-scripts"></iframe>
	</div>
</div>

<script>
const codeInput = document.getElementById('codeInput');
const previewFrame = document.getElementById('previewFrame');
const renderBtn = document.getElementById('renderBtn');
const consoleOutput = document.getElementById('console');

function logToConsole(type, ...args) {
	const classMap = {
		consoleError: 'log-error',
		consoleWarn: 'log-warn',
		consoleInfo: 'log-info',
		consoleDebug: 'log-debug',
		consoleLog: 'log-normal',
	};
	const cssClass = classMap[type] || 'log-normal';
	const msg = args.map(arg => {
		if (typeof arg === 'string') return arg;
		try { return JSON.stringify(arg, null, 2); }
		catch { return String(arg); }
	}).join(' ');
	const line = document.createElement('div');
	line.className = cssClass;
	line.textContent = msg;
	consoleOutput.appendChild(line);
	consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

function clearConsole() {
	consoleOutput.innerHTML = '';
}

renderBtn.addEventListener('click', () => {
	clearConsole();
	let code = codeInput.value;

	const intercept = `
		<script>
		(function() {
			function send(type, args) {
				parent.postMessage({ type, args }, "*");
			}
			['log','warn','error','info','debug'].forEach(m => {
				const orig = console[m];
				console[m] = function(...a) {
					orig.apply(console, a);
					send('console' + m.charAt(0).toUpperCase() + m.slice(1), a);
				};
			});
			window.onerror = function(msg, src, line, col) {
				send('consoleError', [msg + ' at ' + src + ':' + line + ':' + col]);
			};
		})();
		<\/script>
	`;

	if (code.includes('<head>')) {
		code = code.replace('<head>', '<head>' + intercept);
	} else {
		code = intercept + code;
	}

	const isIsolated = document.getElementById('isolateCheckbox').checked;
	previewFrame.setAttribute('sandbox', isIsolated ? 'allow-scripts' : 'allow-scripts allow-same-origin');
	previewFrame.srcdoc = code;
});

window.addEventListener('message', e => {
	if (!e.data?.type || !e.data.args) return;
	logToConsole(e.data.type, ...e.data.args);
});
</script>

</body>
</html>
