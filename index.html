<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrontPlayground</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: monospace;
  background: #121212;
  color: #e0e0e0;
  overflow: hidden;
}

#mainContainer {
  display: flex;
  height: 100%;
  width: 100%;
}

#editorPane, #previewPane {
  flex: 1 1 50%;
  display: flex;
  flex-direction: column;
  padding: 10px;
  box-sizing: border-box;
  overflow: hidden;
}

#editorPane {
  position: relative;
}

#editorPane label {
  position: absolute;
  top: 10px;
  left: 10px;
  user-select: none;
  color: #e0e0e0;
  font-size: 14px;
  z-index: 10;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

#editorPane label input[type="checkbox"] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
  margin: 0;
}

#editorPane label .checkmark {
  width: 18px;
  height: 18px;
  background-color: #2c2c2c;
  border: 2px solid #4caf50;
  border-radius: 4px;
  box-sizing: border-box;
  position: relative;
  transition: background-color 0.3s, border-color 0.3s;
  flex-shrink: 0;
}

#editorPane label input[type="checkbox"]:checked + .checkmark {
  background-color: #4caf50;
  border-color: #4caf50;
}

#editorPane label .checkmark::after {
  content: "";
  position: absolute;
  display: none;
}

#editorPane label input[type="checkbox"]:checked + .checkmark::after {
  display: block;
  left: 5px;
  top: 1px;
  width: 5px;
  height: 10px;
  border: solid #121212;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

#editorPane label span {
  margin-left: 6px;
  cursor: help;
  font-style: normal;
  user-select: none;
}

#codeInput {
  flex: 1;
  width: 100%;
  padding-top: 35px;
  padding-bottom: 40px;
  box-sizing: border-box;
  resize: none;
  background: #2c2c2c;
  color: #e0e0e0;
  border: 1px solid #555;
  border-radius: 6px;
  font-size: 14px;
  outline: none;
}

#renderBtn {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: #4caf50;
  border: none;
  color: #121212;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  z-index: 10;
}

#console {
  margin-top: 10px;
  height: 150px;
  overflow-y: auto;
  background: #1e1e1e;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #4caf50;
  font-size: 13px;
  white-space: pre-wrap;
  font-family: monospace;
}

#previewPane iframe {
  flex: 1;
  width: 100%;
  border: none;
  background: #121212;
}

.log-error { color: #f44336; font-weight: bold; }
.log-warn  { color: #ff9800; font-weight: bold; }
.log-info  { color: #2196f3; }
.log-debug { color: #9e9e9e; font-style: italic; }
.log-normal{ color: #e0e0e0; }

*::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

*::-webkit-scrollbar-track {
  background: #2c2c2c;
  border-radius: 6px;
}

*::-webkit-scrollbar-thumb {
  background-color: #4caf50;
  border-radius: 6px;
  border: 2px solid #2c2c2c;
}

* {
  scrollbar-width: thin;
  scrollbar-color: #4caf50 #2c2c2c;
}
</style>

</head>
<body>

<div id="mainContainer">
  <div id="editorPane" class="pane">
	<label for="isolateCheckbox" class="custom-checkbox">
	  <input type="checkbox" id="isolateCheckbox" />
	  <span class="checkmark"></span>
	  Isolate iframe
	  <span title="Disables iframe access to localStorage, cookies, and other first-party data. Enabling this improves security." class="info-icon">ðŸ›ˆ</span>
	</label>

    <textarea id="codeInput" placeholder="Type HTML/CSS/JS here..." spellcheck="false"></textarea>

    <button id="renderBtn">Render</button>

    <div id="console"></div>
  </div>

  <div id="previewPane" class="pane">
    <iframe id="previewFrame" sandbox="allow-scripts"></iframe>
  </div>
</div>

<script>
const codeInput = document.getElementById('codeInput');
const previewFrame = document.getElementById('previewFrame');
const renderBtn = document.getElementById('renderBtn');
const consoleOutput = document.getElementById('console');

function escapeHtml(text) {
  return text
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

function logToConsole(type, ...args) {
  const classMap = {
    consoleError: 'log-error',
    consoleWarn: 'log-warn',
    consoleInfo: 'log-info',
    consoleDebug: 'log-debug',
    consoleLog: 'log-normal',
  };
  const cssClass = classMap[type] || 'log-normal';
  const msg = args.map(arg => {
    if (typeof arg === 'string') return arg;
    try {
      return JSON.stringify(arg, null, 2);
    } catch {
      return String(arg);
    }
  }).join(' ');
  const line = document.createElement('div');
  line.className = cssClass;
  line.textContent = msg;
  consoleOutput.appendChild(line);
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

function clearConsole() {
  consoleOutput.innerHTML = '';
}

renderBtn.addEventListener('click', () => {
  clearConsole();
  let code = codeInput.value;

  const intercept = `
    <script>
    (function() {
      function send(type, args) {
        parent.postMessage({ type, args }, "*");
      }

      ['log','warn','error','info','debug'].forEach(m => {
        const orig = console[m];
        console[m] = function(...a) {
          orig.apply(console, a);
          send('console' + m.charAt(0).toUpperCase() + m.slice(1), a);
        };
      });

      window.onerror = function(msg, src, line, col, err) {
        send('consoleError', [msg + ' at ' + src + ':' + line + ':' + col]);
      };
    })();
    <\/script>
  `;

  if (code.includes('<head>')) {
    code = code.replace('<head>', '<head>' + intercept);
  } else {
    code = intercept + code;
  }

  const isIsolated = document.getElementById('isolateCheckbox').checked;

  previewFrame.setAttribute(
    'sandbox',
    isIsolated ? 'allow-scripts' : 'allow-scripts allow-same-origin'
  );

  previewFrame.srcdoc = code;
});

window.addEventListener('message', e => {
  if (!e.data?.type || !e.data.args) return;
  logToConsole(e.data.type, ...e.data.args);
});
</script>

</body>
</html>
